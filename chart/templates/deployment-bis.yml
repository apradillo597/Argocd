apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-api-v2
  labels:
    app: hello-api-v2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-api-v2
  template:
    metadata:
      labels:
        app: hello-api-v2
    spec:
      containers:
        - name: app
          image: ghcr.io/apradillo597/hello-api:dev
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet: { path: "/", port: 3000 }
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: "/", port: 3000 }
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: hello-api-v2
  labels:
    app: hello-api-v2
spec:
  type: ClusterIP
  selector:
    app: hello-api-v2
  ports:
    - name: http
      port: 80
      targetPort: 3000
