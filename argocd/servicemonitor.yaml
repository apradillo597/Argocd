apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: podinfo
  namespace: monitoring
  labels:
    release: monitoring
spec:
  selector:
    matchLabels:
      app: podinfo
  namespaceSelector:
    matchNames:
      - default
  endpoints:
    - port: http        # ðŸ‘ˆ este, no http-metrics
      path: /metrics
      interval: 15s
